<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing social icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="checkbox" id="fa-instagram">
    <input type="checkbox" id="fa-twitter">
    <input type="checkbox" id="fa-youtube">
    <input type="checkbox" id="fa-github">
    <input type="checkbox" id="fa-facebook-f">
    <input type="checkbox" id="fa-google">

    <div class="container">
        <label for="fa-instagram" class="fab fa-instagram"></label>
        <label for="fa-twitter" class="fab fa-twitter"></label>
        <label for="fa-youtube" class="fab fa-youtube"></label>
        <label for="fa-github" class="fab fa-github"></label>
        <label for="fa-facebook-f" class="fab fa-facebook-f"></label>
        <label for="fa-google" class="fab fa-google"></label>
    </div>
</body>
</html>
