<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <input type="checkbox" id="close">

    <label for="close">
        <span class="fas fa-bars"></span>
    </label>

    <nav>
        <a class="brand">Brand</a>
        <label for="close" class="fas fa-times"></label>
        <ul>
            <li><i class="fas fa-home"></i><a>Home</a></li>
            <li><i class="fab fa-google"></i><a>Account</a></li>
            <li><i class="fas fa-bell"></i><a>Message</a></li>
            <li><i class="fas fa-laptop"></i><a>Coding</a></li>
            <li><i class="fas fa-pen"></i><a>Editors</a></li>
            <li><i class="fas fa-bug"></i><a>Bugs</a></li>
            <li><i class="fas fa-user"></i><a>About</a></li>
        </ul>
    </nav>
</body>
</html>
