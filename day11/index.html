<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab box with css and js</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li class="nav-item" id="home" onclick="clicked('home')">
                    <i class="fas fa-home"></i><a>Home</a>
                </li>
                <li class="nav-item" id="clients" onclick="clicked('clients')">
                    <i class="fas fa-user"></i><a>Clients</a>
                </li>
                <li class="nav-item" id="editors" onclick="clicked('editors')">
                    <i class="fas fa-edit"></i><a>Editors</a>
                </li>
                <li class="nav-item" id="design" onclick="clicked('design')">
                    <i class="fas fa-code"></i><a>Design</a>
                </li>
                <li class="nav-item" id="settings" onclick="clicked('settings')">
                    <i class="fas fa-cog"></i><a>Setting</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <h1>Home</h1>
            <hr>
            <p>Home - Content</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
